  <title>Happy Birthday Lohitha!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8b195, #f67280);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 20px auto;
      animation: fadeIn 3s ease-in-out;
    }

    img {
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      margin-top: 20px;
      animation: popIn 2s ease-in-out;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #fff;
      color: #f67280;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeIn 4s ease-in-out;
    }

    .btn:hover {
      background-color: #fce4ec;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
